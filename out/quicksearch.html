m","body":" DocStrap Modules base Classes baseIndexItem Tutorials webpack&amp;require Class: IndexItem IndexItem construct of indexItem new IndexItem() Properties: Name Type Description title String link title path String link path Source: index.js, line 60 × Search results Close "},"module-base.html":{"id":"module-base.html","title":"Module: base","body":" DocStrap Modules base Classes baseIndexItem Tutorials webpack&amp;require Module: base This is base definition for all composed classes defined by the system Source: base.js, line 2 Requires module:base/chains module:dcl × Search results Close "},"tutorial-webpack&require.html":{"id":"tutorial-webpack&require.html","title":"Tutorial: webpack&require","body":" DocStrap Modules base Classes baseIndexItem Tutorials webpack&amp;require webpack&amp;require 关于打包方案此文意在简要描述一下目前对模块加载的研究成果（我把文件代码都粘贴上来了这样比较直观） 简要介绍目前js模块加载方式 ES6采用的module 加载规范 improt &amp; export NODE实现commonjs 加载规范 require &amp; module.export 浏览器端只能采用AMD,CMD 之类的加载规范 require &amp; define 方案一require js假设有目录 js（包涵模块自定义的js文件），lib（公共js类库），dist（经过Babel转化后js存放目录） js hello.js a.js lib react.js react-dom.js dist hello.js a.js &lt;!doctype html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;script data-main=&quot;../dist/hello&quot; src=&quot;http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.js&quot;&gt;&lt;/script&gt; &lt;title&gt;React App&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;root&quot;&gt;&lt;/div&gt; &lt;script&gt; require.config({ // baseUrl: &quot;../dist/js/&quot;, // the path where the scripts are present paths: { &quot;react&quot;: &quot;../lib/react&quot;, &quot;react-dom&quot;: &quot;../lib/react-dom&quot; } }); &lt;/script&gt; &lt;!--&lt;script src=&quot;../dist/hello.js&quot;&gt;&lt;/script&gt;--&gt; &lt;/body&gt; &lt;/html&gt;//hello.js 依赖 React ReactDom a import React from 'react'; import ReactDOM from 'react-dom'; import a ,{fun,d}from &quot;./a&quot; console.log(a); console.log(d); fun(); ReactDOM.render( &lt;h1&gt;Hello, world!&lt;/h1&gt;, document.getElementById('root') );//a.js function liz() { console.log(&quot;eeee&quot;); } var a = { liz: &quot;eeee&quot; }; export var d =&quot;eee&quot;; export default a; export { liz as fun }; /** * @prop default {a} * @prop fun {liz} */方案二webpack假设有目录 js（包涵模块自定义的js文件），lib（公共js类库），dist（经过Babel转化后js存放目录，使用webpack 转换的文件会合并） js hello.js a.js lib react.js react-dom.js dist bundle.js &lt;!doctype html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt; &lt;script src=&quot;../lib/react.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;../lib/react-dom.js&quot;&gt;&lt;/script&gt; &lt;title&gt;React App&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;root&quot;&gt;&lt;/div&gt; &lt;script src=&quot;../dist/bundle.js&quot;&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt;//hello.js 依赖 React ReactDom a 当使用webpack 的时候我react 和react-dom 作为公共部分就不需要模块自己引入了（默认肯定已经存在） //import React from 'react';我可能有强迫症之前竟然觉得不手动引入会有什么不妥囧 //import ReactDOM from 'react-dom'; import a ,{fun,d}from &quot;./a&quot; console.log(a); console.log(d); fun(); ReactDOM.render( &lt;h1&gt;Hello, world!&lt;/h1&gt;, document.getElementById('root') );//a.js function liz() { console.log(&quot;eeee&quot;); } var a = { liz: &quot;eeee&quot; }; export var d =&quot;eee&quot;; export default a; export { liz as fun }; /** * @prop default {a} * @prop fun {liz} */ × Search results Close "}}
