Of(index.toString()) &gt; -1; } catch (error) { // isDisabled = false; } } isDisabled ? null : this._setOption(&quot;selectedIndex&quot;, index); //阻止锚点默认行为 event.preventDefault(); }, &quot;click .nav__item--arrow&quot;: function (event) { var cur_activedom = $(event.currentTarget), direction = !!cur_activedom.index();//true + false - if (direction &amp;&amp; this.arrow_right_position &lt; this.options.tabList.length - this.options.visible || !direction &amp;&amp; this.arrow_left_position &gt; 1 ) { //true + right |false - left if (direction) { this.arrow_left_position++; this.arrow_right_position++; } else { this.arrow_left_position--; this.arrow_right_position--; } this._shuffle(direction); } }, /** * @desc 调用ArrayList 方法重置tabItems * @interface * @param {Event} * @param {planObject}-&gt;{method:'methodName',options:[arguments]} * @demo $(&quot;:aui-nav&quot;).trigger('nav:invoke',{method:'push',options:{item:new $$.Nav.TabsItem('#tab1', 'tab1')}}) * @demo $(&quot;:aui-nav&quot;).trigger('nav:invoke',{method:'insert',options:{item:new $$.Nav.TabsItem('#tab1', 'tab1')}}) * @demo $(&quot;:aui-nav&quot;).trigger('nav:invoke',{method:'remove',options:{index:1}}); */ &quot;nav:invoke&quot;: function (event, planObject) { try { var method = planObject.method,//{string} options = planObject.options;//{Object} this._invokeList(method, options); } catch (error) { console.log(error); } } }); this.options.tabList.active = false; this._refresh(); }, /** * set options * @func * @memberof Nav# */ _setOption: function (key, value) { var oldValue = this.options[key]; var newValue = value; switch (key) { case 'selectedIndex': { if (oldValue != newValue) { this._trigger(&quot;selectedindexchange&quot;, null, [oldValue, newValue]); } else { return; } $.Widget.prototype._setOption.apply(this, arguments); this._refresh(); break; } case 'tabList': { if (this.options.tabList.active) { $.Widget.prototype._setOption.apply(this, arguments); this._resetNav(); this._refresh(); } else { return e&quot;: &quot;src&quot; }, &quot;opts&quot;: { &quot;destination&quot;: &quot;./out/&quot;, &quot;recurse&quot;: true, &quot;readme&quot;: &quot;README.md&quot;, &quot;template&quot;:&quot;./node_modules/ink-docstrap/template&quot;, &quot;tutorials&quot;: &quot;doc&quot; }, &quot;plugins&quot;: [ &quot;plugins/markdown&quot;, &quot;plugins/summarize&quot; ], &quot;templates&quot;: { &quot;cleverLinks&quot;: false, &quot;monospaceLinks&quot;: false, &quot;outputSourceFiles&quot;: true, &quot;systemName&quot;: &quot;DocStrap&quot;, &quot;copyright&quot;: &quot;DocStrap Copyright © 2012-2013 The contributors to the JSDoc3 and DocStrap projects.&quot;, &quot;navType&quot;: &quot;vertical&quot;, &quot;theme&quot;: &quot;cerulean&quot;, &quot;linenums&quot;: true, &quot;collapseSymbols&quot;: false, &quot;inverseNav&quot;: true } } × Search results Close "},"tutorial-nav_.html":{"id":"tutorial-nav_.html","title":"Tutorial: Tutorial One","body":" DocStrap Namespaces es5es6MyNamespace Modules base Classes basees5.PointES5es5.PointOBJes6.PointIndexItemNavPerson Interfaces &quot;nav:invoke&quot; Tutorials jsdoc.configTutorial OneTutorial Two Global $cur_item Child A Child B Tutorial One Nav Author:李卓 创建控件HTML代码 &lt;h2&gt;nav-tabs&lt;/h2&gt; &lt;div id=&quot;root&quot;&gt;&lt;/div&gt; &lt;section&gt; &lt;div id=&quot;aui-tab&quot; type=&quot;tab&quot;&gt;&lt;/div&gt; &lt;div class=&quot;tab-content&quot; id=&quot;tab1&quot;&gt;Block one&lt;/div&gt; &lt;div class=&quot;tab-content&quot; id=&quot;tab2&quot;&gt;Block two&lt;/div&gt; &lt;div class=&quot;tab-content&quot; id=&quot;tab3&quot;&gt;Block three&lt;/div&gt; &lt;/section&gt;JavaScript代码//控件初始化参数 $$.init_nav 是一个全局的构造方法生成 Nav 所依赖的ArrayList (这个ArrayList是我自己构建的) window.tabList = $$.init_nav([ { title: 'tab1', href: '#tab1' }, { title: 'tab2', href: '#tab2' }, { title: 'tab3', href: '#tab3' } ]); $(&quot;#aui-tab&quot;).nav({ tabList: tabList });Reactclass Demo extends React.Component { constructor(props) { super(props); /** * @desc options * @prop {String} type 决定控件类型 * @prop {String} theme 决定控件主题 * @prop {String} disabledList 'all' 全部disabled '1 2 3'字符串中包含的index disabled */ tabList: tabList, type: 'nav-tabs', selectedIndex: 1, disabledList:'1 2',// theme:'nav-default' this.handleChange = this.handleChange.bind(this); this.resetTab = this.resetTab.bind(this); } selectedIndexChange(e, oldValue, newValue) { console.log(oldValue); } // tabList为$$.Nav.ArrayList的实例 其中每个元素为 $$.Nav.TabsItem 的实例 下文有$$.Nav.ArrayList的源码 大家可以自由组合操作 tabList resetTab() { tabList.push(new $$.Nav.TabsItem('#tab1', 'tab1')); this.setState({ tabList: tabList }); } handleChange(event) { this.setState({ selectedIndex: event.target.value }); // console.dir(this.refs.auinav); } render() { return ( &lt;div&gt; &lt;R.Nav tabList={this.state.tabList} type={this.state.type} selectedIndex={this.state.selectedIndex} selectedIndexChange={this.selectedIndexChange} disabledList={this.state.disabledList} /&gt; &lt;input type=&quot;number&quot; min=&quot;0&quot; value={this.state.selectedIndex} onChange={this.handleChange} /&gt; &lt;button onClick={this.resetTab}&gt;resetTab&lt;/button&gt; &lt;/div&gt; ) } } ReactDOM.render( &lt;Demo&gt;&lt;/Demo&gt;, document.getElementById('root') );ArrayList /** * @class ArrayList * @method unshift * @method insert * @method remove * @method clear * @method next */ function ArrayList() { var data_store = new Array; this.cur_pos = 0; this.length = 0; this.push = function (item) { data_store.push(item); this.length++; return this; }; this.get = function (index) { return data_store[index]; } this.unshift = function (item) { data_store.unshift(item); this.length--; return this; }; /** * 在指定索引处插入给定元素 * @method insert * @param {TabItems} represent dom * @param {number} represent index（索引重零开始） * @return{this} */ this.insert = function (item, index) { data_store.splice(index, 0, item); this.length++; return this; }; /** * 移除指定索引处的元素（索引重零开始） * @method remove * @param {number} * @param {number} * @return {this} */ this.remove = function (index, length) { length = length || 1; data_store.splice(index, length); this.length -= length; return this; }; this.clear = function () { this.data_store.length = 0; this.length = 0; return this; }; /** * 获取 ArrayList 的下一个值 * @method * @return {planObject} 当遍历到末尾时重置 cur_pos 并返回0 相当于 false */ this.next = function () { if (this.cur_pos &lt; this.length) { return data_store[this.cur_pos++]; } else { return !!(this.cur_pos = 0); } }; this.positon = function () { return this.cur_pos; } this.toString = function () { console.dir(data_store); } }控件参数 参数名 类型 默认值 描述 tabLIst ArraryList &quot;&quot; nav 数据源 type String 'nav-tabs' 生成的Nav 类型 还有 'nav-pills' theme String 'nav-default' 还有 'nav-stacked' selectedIndex Number 0 默认选中项 × Search results Close "},"tutorial-pager.html":{"id":"tutorial-pager.html","title":"Tutorial: Child A","body":" DocStrap Namespaces es5es6MyNamespace Modules base Classes basees5.PointES5es5.PointOBJes6.PointIndexItemNavPerson Interfaces &quot;nav:invoke&quot; Tutorials jsdoc.configTutorial OneTutorial Two Global $cur_item Child A # R.Pager React Author:陈天慧 React JSX 用法 &lt;R.Pager pageSize={15} pageCount={1} pageIndex={1} onClick={this.onPageClick}&gt; &lt;/R.Pager&gt;控件参数 参数名 类型 默认值 描述 pageSize Number 15 获取或设置每页显示的记录数。 pageCount Number 1 获取或设置Pager控件的总页数。 pageIndex Number 1 获取或设置Pager 控件的当前页数。 onClick Function $.noop pager 发生变化后的回调函数。 × Search results Close "},"tutorial-popup.html":{"id":"tutorial-popup.html","title":"Tutorial: Child B","body":" DocStrap Namespaces es5es6MyNamespace Modules base Classes basees5.PointES5es5.PointOBJes6.PointIndexItemNavPerson Interfaces &quot;nav:invoke&quot; Tutorials jsdoc.configTutorial OneTutorial Two Global $cur_item Child B Popup based on jquery, jQuery-ui(widget). Author:李雪峰 创建控件JSX代码(非state控制模式)//右键显示示例 showPopup(e){ if(e.which===3){ e.stopPropagation(); e.preventDefault(); return true; } }&lt;a href=&quot;#&quot; id=&quot;popup0&quot;&gt;show popup&lt;/a&gt; &lt;R.Popup of=&quot;#popup0&quot; triggerEvents=&quot;click&quot; customTrigger={{contextmenu:this.showPopup.bind(this)}} &gt; {任意元素结构} &lt;/R.Popup&gt;JSX代码(state控制模式)this.state={ showPopup:{show:false} } togglePopup(){ this.setState({showPopup:{show:!this.state.showPopup.show}}); }//本示例已省略部分参数，适用于在控件外部，额外有控制popup显隐，或必须通过state来控制的情况。 //一般情况不建议使用此方案，需要更新state的，可以按上面的示例，添加shown/hidden回调来控制state。 &lt;button data-close=&quot;prevent&quot; onClick={this.togglePopup}&gt;&lt;/button&gt; &lt;a href=&quot;#&quot; id=&quot;popup0&quot;&gt;show popup&lt;/a&gt; &lt;R.Popup ofElement=&quot;#popup0&quot; status={this.state.showPopup.bind(this)} &gt; {任意元素结构} &lt;/R.Popup&gt;控件参数 参数名 类型 默认值 描述 width Number/String null 设置popup的宽度。 height Number/String null 设置popup的高度。 my String &quot;left top&quot; popup定位参数，参考jQuery-UI文档。 at String &quot;left bottom&quot; popup定位参数，参考jQuery-UI文档。 within jQuery Element window popup定位参数，参考jQuery-UI文档。 of jQuery sizzle String &quot;&quot; jQuery sizzle选择器字符串，对应的元素会被设置为popup的toggle触发元素，且默认定位时以此元素为基准，参考jQuery-UI文档。 ofElement jQuery sizzle String null 特殊情况下，当设置此参数后，popup定位的基准元素改为为此元素。 status Object {show:false} 用于设置/获取popup控件状态(show/hide)。 triggerEvents String &quot;&quot; of元素触发popup的toggle事件方式，例如&quot;click&quot;等。 customTrigger Object{Function} {} 自定义popup的出发方式，参考示例中的右键触发，对象属性名为触发的事件名称，属性值为function，当此function内return true时，才会触发popup的toggle。 zIndex Number null 设置popup的z-index, 除特殊情况外, 不建议设置。 shown/hidden Function null 当popup显示/隐藏后的回调。 控件公共方法 方法名 参数 参数可选值 描述 setPosition ofElement jQuery Element/Event 重新定位Popup。 show ofElement 同上 显示Popup hide 无 隐藏Popup toggle 无 切换Popup的显示/隐藏 × Search results Close "},"tutorial-webpack&require.html":{"id":"tutorial-webpack&require.html","title":"Tutorial: Tutorial Two","body":" DocStrap Namespaces es5es6MyNamespace Modules base Classes basees5.PointES5es5.PointOBJes6.PointIndexItemNavPerson Interfaces &quot;nav:invoke&quot; Tutorials jsdoc.configTutorial OneTutorial Two Global $cur_item Tutorial Two 关于打包方案此文意在简要描述一下目前对模块加载的研究成果（我把文件代码都粘贴上来了这样比较直观） 简要介绍目前js模块加载方式 ES6采用的module 加载规范 improt &amp; export NODE实现commonjs 加载规范 require &amp; module.export 浏览器端只能采用AMD,CMD 之类的加载规范 require &amp; define 方案一require js假设有目录 js（包涵模块自定义的js文件），lib（公共js类库），dist（经过Babel转化后js存放目录） js hello.js a.js lib react.js react-dom.js dist hello.js a.js &lt;!doctype html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;script data-main=&quot;../dist/hello&quot; src=&quot;http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.js&quot;&gt;&lt;/script&gt; &lt;title&gt;React App&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;root&quot;&gt;&lt;/div&gt; &lt;script&gt; require.config({ // baseUrl: &quot;../dist/js/&quot;, // the path where the scripts are present paths: { &quot;react&quot;: &quot;../lib/react&quot;, &quot;react-dom&quot;: &quot;../lib/react-dom&quot; } }); &lt;/script&gt; &lt;!--&lt;script src=&quot;../dist/hello.js&quot;&gt;&lt;/script&gt;--&gt; &lt;/body&gt; &lt;/html&gt;//hello.js 依赖 React ReactDom a import React from 'react'; import ReactDOM from 'react-dom'; import a ,{fun,d}from &quot;./a&quot; console.log(a); console.log(d); fun(); ReactDOM.render( &lt;h1&gt;Hello, world!&lt;/h1&gt;, document.getElementById('root') );//a.js function liz() { console.log(&quot;eeee&quot;); } var a = { liz: &quot;eeee&quot; }; export var d =&quot;eee&quot;; export default a; export { liz as fun }; /** * @prop default {a} * @prop fun {liz} */方案二webpack假设有目录 js（包涵模块自定义的js文件），lib（公共js类库），dist（经过Babel转化后js存放目录，使用webpack 转换的文件会合并） js hello.js a.js lib react.js react-dom.js dist bundle.js &lt;!doctype html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1&quot;&gt; &lt;script src=&quot;../lib/react.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;../lib/react-dom.js&quot;&gt;&lt;/script&gt; &lt;title&gt;React App&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;root&quot;&gt;&lt;/div&gt; &lt;script src=&quot;../dist/bundle.js&quot;&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt;//hello.js 依赖 React ReactDom a 当使用webpack 的时候我react 和react-dom 作为公共部分就不需要模块自己引入了（默认肯定已经存在） //import React from 'react';我可能有强迫症之前竟然觉得不手动引入会有什么不妥囧 //import ReactDOM from 'react-dom'; import a ,{fun,d}from &quot;./a&quot; console.log(a); console.log(d); fun(); ReactDOM.render( &lt;h1&gt;Hello, world!&lt;/h1&gt;, document.getElementById('root') );//a.js function liz() { console.log(&quot;eeee&quot;); } var a = { liz: &quot;eeee&quot; }; export var d =&quot;eee&quot;; export default a; export { liz as fun }; /** * @prop default {a} * @prop fun {liz} */ × Search results Close "}}
    </script>

    <script type="text/javascript">

                return;

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
